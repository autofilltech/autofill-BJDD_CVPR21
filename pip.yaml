name: pip1net

train:
  numEpochs: 100
  numBatches: 16 
  batchSize: 32

  width: 128
  height: 128
  in_channels: 1
  out_channels: 1 
  
  datapath: "/home/wipkat/data/pip_train"

  augment:
    rotate: True
    scale: True

  optim:
    type: Adam
    lr: 0.003
    betas: [0.9, 0.999]

  sched:
    type: MultiStepLR
    gamma: 0.3
    milestones: [20, 50, 80, 120, 180, 240, 320]

validate:
  batchSize: 4
  numBatches: 4
  width: 1024
  height: 1024
  
  in_channels: 1
  out_channels: 1

  augment:
    rotate: False
    scale: True
  datapath: "/home/wipkat/data/pip_val"

infer:
  width: 1440
  height: 1920
  in_channels: 1
  out_channels: 1

  checkpoint: "./checkpoints/pip/pip1net.pth"
  datapath: "/home/wipkat/data/pip_infer"
  outpath: "/home/wipkat/data/pip_output"
